<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Rak Buku</title>
</head>
<body class="w-screen">
  <div class="wrapper w-max-screen m-5">
    <div class="card w-96 bg-base-300 shadow-xl mx-auto">
      <div class="card-body">
        <h2 class="card-title text-primary text-center block">Tambah Buku Baru</h2>
        <form id="add-buku" class="flex flex-col">
          <div class="form-control mb-3">
            <label for="nama-buku">Nama</label>
            <input type="text" name="nama" id="nama-buku" class="input input-bordered w-full" />
          </div>
          <div class="form-control mb-3">
            <label for="penerbit-buku">Penerbit</label>
            <input type="text" name="penerbit" id="penerbit-buku" class="input input-bordered w-full" />
          </div>
          <div class="form-control mb-3">
            <label for="tahun-buku">Tahun</label>
            <input type="text" name="tahun" id="tahun-buku" class="input input-bordered w-full" />
          </div>
          <button type="submit" class="btn btn-active btn-primary">Simpan</button>
        </form>
      </div>
    </div>
    <div class="container w-full max-w-full mt-7">
      <!-- RAK - sedang dibaca -->
      <div class="card w-full bg-blue-900 shadow-xl mb-5">
        <div class="card-body">
          <h2 class="card-title text-success">Sedang dibaca</h2>
          <table id="book-onread" class="table table-compact w-full">
            <thead>
              <tr>
                <th></th> 
                <th>Nama</th> 
                <th>Penerbit</th> 
                <th>Tahun</th> 
                <th>Aksi</th> 
              </tr>
            </thead> 
            <tbody></tbody> 
            <tfoot>
              <tr>
                <th></th> 
                <th>Nama</th> 
                <th>Penerbit</th> 
                <th>Tahun</th> 
                <th>Aksi</th> 
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <!-- RAK - sudah selesai dibaca -->
      <div class="card w-full bg-green-900 shadow-xl">
        <div class="card-body">
          <h2 class="card-title text-warning">Sudah dibaca</h2>
          <table id="book-read" class="table table-compact w-full">
            <thead>
              <tr>
                <th></th> 
                <th>Nama</th> 
                <th>Penerbit</th> 
                <th>Tahun</th> 
                <th>Aksi</th> 
              </tr>
            </thead> 
            <tbody></tbody> 
            <tfoot>
              <tr>
                <th></th> 
                <th>Nama</th> 
                <th>Penerbit</th> 
                <th>Tahun</th> 
                <th>Aksi</th> 
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
